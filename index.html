<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- richiamo fontawesome -->
    <!-- <script src="https://kit.fontawesome.com/15ec4d483d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno</title>
  </head>

    <body>

      <main>
        <section class="sezioneTop">
          <div id="calcolo">
            <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            <div class="inputUtente">
              <div class="inputNome">
                <p>Inserisci il tuo Nome</p>
                <input id="nome" type="text" name="" value="">
              </div>
              <div class="inputKM">
                <p>Quanti chilometri vuoi percorrere?</p>
                <input id="km" type="text" name="" value="">
              </div>
              <div class="inputAnni">
                <p>Quanti anni hai?</p>
                <input id="anni" type="text" name="" value="">
              </div>
            </div>
            <div class="buttoniFunzionali">
              <button id="genera" type="button" name="button">
                Genera
              </button>

              <button id="annulla" type="button" name="button">
                Annulla
              </button>
            </div>
          </div>
        </section>

        <div id="risultatoCalcolo">
          <h1>DETTAGLIO PASSEGGERI</h1>
          <div class="containerRisultatoCalcolo">
            <div class="identitaPasseggero">
              <p>NOME PASSEGGERO</p>
              <span id="nomePasseggero"></span>
            </div>
            <div>
              <p>Offerta</p>
              <span id="offerta"></span>
            </div>
            <div>
              <p>Carrozza</p>
              <span id="carrozza"></span>
            </div>
            <div>
              <p>Codice Biglietto</p>
              <span id="codiceBiglietto"></span>
            </div>
            <div>
              <p>Costo Biglietto</p>
              <span id="costoBiglietto"></span>
            </div>

          </div>
        </div>


      </main>
      <script type="text/javascript" src="main.js"> </script>
    </body>

</html>
